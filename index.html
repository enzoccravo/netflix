<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="/imgs/logo.png" alt="" class="logo-img">
            </div>
                <div class="categorias">
                    <ul class="categorias__lista">
                        <li class="categorias__item">
                            <p class="categorias__item-texto">Início</p>
                        </li>
                        <li class="categorias__item">
                            <p class="categorias__item-texto">Séries</p>
                        </li>
                        <li class="categorias__item">
                            <p class="categorias__item-texto">Filmes</p>
                        </li>
                        <li class="categorias__item">
                            <p class="categorias__item-texto">Bombando</p>
                        </li>

                            <p class="categorias__item-texto">Minha lista</p>
                        </li>
                    </ul>
                </div>
                <div class="menu__perfil">
                    <img src="/imgs/lupa.png" alt="" class="lupa">
                    <img src="imgs/notification.png" alt="" class="notification">
                    <img src="/imgs/user 1.png" alt="" class="perfil">
                    <img src="/imgs/downarrow.png" alt="" class="downarrow">
                </div>
        </div>
    </header>
    
    <main>  
    <div class="background">
                    <!-- BANNER -->
        <div class="banner">
            <img src="/imgs/poster.png" alt="Poster filme em destaque" class="banner__poster">
        <span class="banner__subtitulo">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>

        <div class="banner__btn">
            <button type="submit" class="btn banner__btn-play">Assistir
            </button>
            <button class="btn banner__btn-info">Mais informações
            </button>
        </div>

        </div>

    </main>

    <footer>

    </footer>

</html>
